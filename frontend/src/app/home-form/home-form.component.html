        <div class="form-group mt-2">
          <label for="complement">Complemento</label>
          <input

        <div class="form-group mt-2">

          <input
            type="number"

            formControlName="roomsNumber"
            name="roomsNumber"
          />
        </div>
        <div class="form-group mt-2">
          <label for="bathroomsNumber">N√∫mero de Banheiros</label>
          <input
            type="number"
            class="form-control"
            id="bathroomsNumber"
            placeholder="0"
            formControlName="bathroomsNumber"
            name="bathroomsNumber"
          />
        </div>
        <div class="form-group mt-2">
          <label for="isRented">Resid√™ncia alugada?</label>
          <select
            class="form-control"
            id="isRented"
            formControlName="isRented"
            name="isRented"
          >
            <option [value]="true">Sim</option>
            <option [value]="false">N√£o</option>
          </select>

        <div class="form-group mt-2">
          <label for="hasWaterTank">Tem caixa d'√†gua?</label>
          <select

          >
            <option [value]="true">Sim</option>
            <option [value]="false">N√£o</option>
          </select>
        </div>
        <div class="form-group mt-2">
          <label for="hasWaterPipe">Tem √°gua encanada?</label>
          <select
            class="form-control"
            id="hasWaterPipe"
            formControlName="hasWaterPipe"
            name="hasWaterPipe"
          >

          >

          </select>

        <div class="form-group mt-2">

            name="averageFamilyIncome"

          <select
            class="form-control"
            id="homeMaterial"
            formControlName="homeMaterial"
            name="homeMaterial"
          >
            <option
              *ngFor="let material of homeMaterials"
              [value]="material.value"
            >

            </option>
          </select>
        </div>
        <div class="form-group mt-2">
          <label for="floorMaterial">Material da Ch√£o da Resid√™ncia</label>
          <select

            <option

              [value]="material.value"
            >
              {{ material.label }}
            </option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="necessity" class="form-label">Necessidades</label>
          <ul class="list-group">
            <li
              *ngFor="let necessity of necessities; let i = index"
              class="list-group-item d-flex justify-content-between align-items-center"

                <p class="mb-1">

                <button class="btn btn-warning btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm">Remover</button>
              </div>

          <button id="addNecessity" class="btn btn-primary btn-sm mt-2">

        </div>
        <div class="btn-group mt-3" role="group">

      </form>
    </div>
  </div>
</div>
