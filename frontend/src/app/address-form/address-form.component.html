<div class="container mt-5 mb-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2>Cadastro de Endere√ßo üè°</h2>
      <form [formGroup]="addressForm" (ngSubmit)="submit()">
        <div class="form-group mt-2">
          <label for="street">Rua</label>
          <input
            type="text"
            class="form-control"
            id="street"
            placeholder="Digite a rua"
            formControlName="street"
            name="street"
          />
        </div>
        <div class="form-group mt-2">
          <label for="number">N√∫mero</label>
          <input
            type="text"
            class="form-control"
            id="number"
            placeholder="Digite o n√∫mero"
            formControlName="number"
            name="number"
          />
        </div>
        <div class="form-group mt-2">
          <label for="cep">CEP</label>
          <input
            type="text"
            class="form-control"
            id="cep"
            placeholder="Digite o CEP"
            formControlName="cep"
            name="cep"
          />
        </div>
        <div class="form-group mt-2">
          <label for="neighbourhood">Bairro</label>
          <input
            type="text"
            class="form-control"
            id="neighbourhood"
            placeholder="Digite o bairro"
            formControlName="neighbourhood"
            name="neighbourhood"
          />
        </div>
        <div class="form-group mt-2">
          <label for="city">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="Digite a cidade"
            formControlName="city"
            name="city"
          />
        </div>
        <div class="form-group mt-2">
          <label for="zone">Zona</label>
          <select
            class="form-control"
            id="zone"
            formControlName="zone"
            name="zone"
          >
            <option *ngFor="let zone of homeZones" [value]="zone.value">
              {{ zone.label }}
            </option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="homes" class="form-label">Resid√™ncias no Endere√ßo</label>
          <ul class="list-group">
            <li
              *ngFor="let home of homes; let i = index"
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <div class="container">
                <p class="mb-1">
                  <strong>Complemento:</strong> {{ home.complement }}
                </p>
                <p class="mb-1">
                  <strong>Material:</strong> {{ home.material }}
                </p>
                <p class="mb-1">
                  <strong>Qtd. Pessoas:</strong> {{ home.persons.length }}
                </p>
              </div>
              <div class="btn-group" role="group">
                <button class="btn btn-warning btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm" (click)="removeHome(i)">
                  Remover
                </button>
              </div>
            </li>
          </ul>
          <button id="addHome" class="btn btn-primary btn-sm mt-2" (click)="navigateToHomeForm()">Adicionar</button>
        </div>
        <div class="form-group mt-3">
          <label for="observation">Observa√ß√£o</label>
          <textarea
            class="form-control"
            id="observation"
            rows="3"
            placeholder="Digite uma observa√ß√£o"
            formControlName="observation"
            name="observation"
          ></textarea>
        </div>
        <div class="btn-group mt-3" role="group">
          <button class="btn btn-primary btn-sm">Salvar</button>
          <button class="btn btn-danger btn-sm">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
