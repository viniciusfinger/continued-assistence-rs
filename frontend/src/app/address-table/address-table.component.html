<div class="container mt-5 mb-4">
    <div class="row justify-content-center">
        <div>    
            <div class="d-flex justify-content-between align-items-center">
                <h2>Endereços 🏘️</h2>
                <button class="btn btn-success" routerLink="/address-form">Adicionar 🏘️</button>
            </div>        
            <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Pessoas</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let address of addresses">
                    <th scope="row">{{ address.id }}</th>
                    <td>{{ address.street }} {{ address.number }}</td>
                    <td>{{ address.neighbourhood }}</td>
                    <td>{{ address.city }}</td>
                    <td> 100 </td>
                    <td>
                        <div class="btn-group" role="group">
                        <button class="btn btn-primary btn-sm">Abrir</button>
                        <button class="btn btn-danger btn-sm">Deletar 🗑️</button>
                      </div>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
